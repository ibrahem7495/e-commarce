<div class="container py-4">
  <div class="carousel-wrapper position-relative bg-light p-3 rounded shadow">

    <!-- Slide Track -->
    <div class="overflow-hidden">
      <div class="d-flex transition-transform"
           [style.transform]="getTransformStyle()"
           [style.width.%]="(100 / cardsPerView) * cards.length">
        <div *ngFor="let card of cards" class="p-2" [style.flex]="'0 0 ' + getCardWidth()">
          <div class="card h-100 shadow-sm">
            <div class="card-body">
              <h5 class="card-title">{{ card.title }}</h5>
              <p class="card-text">{{ card.content }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Navigation Buttons -->
    <button class="carousel-btn left" (click)="prev()" [disabled]="currentIndex === 0">‹</button>
    <button class="carousel-btn right" (click)="next()" [disabled]="currentIndex >= cards.length - cardsPerView">›</button>

  </div>
</div>
