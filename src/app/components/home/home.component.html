


<div *ngFor="let cat of catigories index as index">
  <!-- <h3>{{}}</h3> -->
  <h1>Explore our top {{cat.name}}</h1>
<div id="cardCarousel" class="carousel slide " data-bs-ride="carousel">
  <div class="carousel-inner">
    <div  class="carousel-item active">
      <div  class="d-flex justify-content-center">
        <div *ngFor="let prod of twoDimArray[index] index as i " class="card m-0" style="width: 18rem;">
          <img [src]="prod.images[0]" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title ">{{prod.title}}</h5>
            <h6 class="card-title">{{prod.price}}$</h6>
            <a routerLink="/detalis/{{prod.id}}" class="btn btn-primary">detalis</a>
          </div>
        </div>
      </div>
    </div>
  <!-- Carousel Controls -->
  <button class="carousel-control-prev " (click)="prevCarouslPage(cat.id,index)" type="button" data-bs-target="#cardCarousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>

  </button>
  <button class="carousel-control-next" (click)="nextCarouslPage(cat.id,index)" type="button" data-bs-target="#cardCarousel" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
  </button>
</div>
</div>
