<div class="row m-0 flex-wrap">
  <h3>  Home  </h3>
  <!-- product image -->
  <div *ngFor="let category of categories index as idIndex" class="col-lg-4 col-md-6 col-sm-12 ">
    <div class="product-card m-0 fixed-top box-shadow">
       <!-- image slider start -->
       <div class="card">
        <a role="button" routerLink="/browse/{{category.id}}">
  <img [src]="category.image" class="card-img-top img" alt="prduct image">
        </a>
        <div class="card-body">
          <a role="button" routerLink="/browse/{{category.id}}" class="card-title">{{category.name}}</a>


        </div>
      </div>

      <div class="d-grid gap-2 mt-1">

      </div>
    </div>
  </div>
  </div>
