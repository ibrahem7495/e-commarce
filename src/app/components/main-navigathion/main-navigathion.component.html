<div class="container py-4">
  <h3 class="text-center mb-4">What's New</h3>

  <div id="productCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <!-- Loop through the products array and display each card inside the carousel -->
<!-- Outer loop: loop through starting indices of chunks -->
<div *ngFor="let i of getSteppedIndices(); let groupIndex = index" class="carousel-item" [class.active]="groupIndex === 0">
  <div class="d-flex justify-content-center gap-3 trim-right">
    <!-- Inner loop: show 3 items per carousel-item -->
    <div *ngFor="let prod of products.slice(i, i + windowLimit)" role="button" routerLink="/detalis/{{prod.id}}" class="card" >
      <img [src]="prod.images[0]" class="card-img-top" alt="Product Image" role="button" routerLink="/detalis/{{prod.id}}" style="height: 100%; object-fit: cover;">
      <div class="card-body">
        <h5 class="card-title" routerLink="/detalis/{{prod.id}}" role="button">{{ prod.title }}</h5>
        <h6 class="card-price">{{ prod.price }}$</h6>
        <a routerLink="/detalis/{{prod.id}}" class="btn btn-primary">Details</a>
      </div>
    </div>
  </div>
</div>

  </div>
  <!-- Carousel Controls -->
  <button class="carousel-control-prev"  type="button" data-bs-target="#productCarousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#productCarousel" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
</div>

<div *ngFor="let category of categories ; let i = index" class="my-2">
  <div class="d-flex justify-content-start" [class.flex-row-reverse]="!isEven(i) ">
    <div class="img-fluid w-50 ps-2">
      <img [src]="category.image"class="img-fluid" alt="">

  </div>
  <div class="w-50 align-self-center p-3">
<h3> {{category.name}}</h3>
<p>let's take a lock on our {{category.slug}}</p>
<a
routerLink="/browse/{{ category.id }}"
class="d-block btn btn-descver mt-3"
role="button"
>
Descver</a>
  </div>

  </div>

</div>
